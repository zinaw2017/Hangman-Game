    <!doctype html>
    <!DOCTYPE html>
    <html>
    <head>
      <title>The Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="javascript.js"> </script>
    </head>
    <body>
    <div class="wrapper">
    <h1>The Hangman Game</h1>
    <p>Click any Alphabet below to guess the word, or click hint to get a clue. </p>
</div>
<div class="wrapper">
    <div id="buttons">
    </div>  
    <p id="catagoryName"></p>
    <div id="hold">
    </div>
    <p id="mylives"></p>
    <p id="clue">Clue -</p> 
     <canvas id="stickman"> </canvas>
    <div class="container">
      <button id="hint">Hint</button>
      <button id="reset">Play again</button>
    </div>
</div>
  </div>
    </body>
    </html>
